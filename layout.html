<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe Game!</title>
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "render.css">
        <script src = "functionality.js"></script>
    </head>

    <body>
        <div class = "board-centered">
            <h1 class = "heading">Tic Tac Toe</h1>
            <table class = "board">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        
        <script>
            let player1 = new Player1('Steven');
            let player2 = new Player2('Lili');
            let turn = 0;
            let x = 0;
            let y = 0;
            
            
            const boardElement = document.querySelector('.board');
            boardElement.addEventListener('click', function(e){
                x = e.target.parentElement.rowIndex;
                y = e.target.cellIndex;
                if(turn % 2 == 0) player1.changeBoard(x, y);
                else player2.changeBoard(x, y);
                turn ++;
                console.log(turn);
                
                e.target.className = 'dark';
                
                if(turn >= 5) {
                    if(player1.checkWin()) console.log('player1');
                    else console.log('player2');
                }
            });            
            
            
            
            
    </script>
        
    </body>
</html>
